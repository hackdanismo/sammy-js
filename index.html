<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>sammy.js: JavaScript Library</title>
</head>
<body>

  <div class="test-element-one">Test Element One</div>
  <div class="test-element-two extra-class">Test Element Two</div>
  <div class="test-element-three">Test Element Three</div>
  <div class="test-element-four">Test Element Four</div>

  <button class="btn">Button</button>

  <div class="example-css">CSS test</div>

  <div class="remove-attribute" id="testId">Test Element Five</div>
  <div class="add-attribute">Test Element Six</div>
  <div class="hidden-element" style="display: none;">Hidden Element</div>
  <div class="hide-this-element">Hide this Element</div>
  <div class="text-element"></div>
  <div class="html-element"></div>

  <div class="accordion-item">Accordion Item</div>
  <button class="accordion-btn">Toggle</button>

  <div class="removed-element">Removed Element</div>

  <div class="toggle">Toggle</div>

<script src="sammy-0.10.3.js"></script>
<script>
sammy.ready(function() {
  console.log(sammy.version);

  sammy(".toggle").toggle();

  // Add a class to the test-element-one element
  sammy(".test-element-one").addClass("test-class");
  // Remove the extra-class from the test-element-two element
  sammy(".test-element-two").removeClass("extra-class");
  // Remove the test-element-three class and the class attribute as no further classes are required
  sammy(".test-element-three").removeClass("test-element-three");
  // Toggle the toggle class on the element
  sammy(".test-element-four").toggleClass("toggle");
  sammy(".btn").toggleClass("active").on("click", function() {
    // Using the element reference within the event callback
    this.classList.toggle("clicked");
  });
  sammy(".remove-attribute").removeAttribute("id");
  sammy(".add-attribute").addAttribute("id", "testID");
  sammy(".hidden-element").show();
  sammy(".hide-this-element").hide();
  sammy(".text-element").text("Hello World!!!");
  sammy(".html-element").html("<p>Test</p>");
  sammy(".html-element").append("<div>This is an appended element</div>");
  sammy(".text-element").prepend("<div>This is an prepended element</div>");

  // Use the library to set a CSS property
  sammy(".example-css").css("background-color", "blue").css("border", "1px solid black");
  // Get the background color of the first element
  const backgroundColor = sammy(".example-css").css("background-color");
  console.log("The first element has the background color:", backgroundColor);
  // Set the text color for all elements with the class "example-css"
  sammy(".example-css").css("color", "yellow");

  sammy(".accordion-btn").on("click", function() {
    sammy(".accordion-item").toggle();
  });

  sammy(".removed-element").remove();
});
</script>
</body>
</html>
